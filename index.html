<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoothie Order Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Welcome to the <b>SMOOTHIE MACHINE</b></h1>
        <p>Order a Smoothie or Fresh Cold Pressed Juice below:</p>
    </header>
     <!-- Main order form -->
    <form id="orderForm">
        <!-- Beverage Type Selection -->
        <fieldset>
            <legend>Select Beverage Type</legend>
            <label>
                <input type="radio" name="beverageType" value="Smoothie" checked>
                Smoothie
            </label>
            <label>
                <input type="radio" name="beverageType" value="Juice">
                Fresh Cold Pressed Juice
            </label>
        </fieldset>
        <!-- Smoothie Choices -->
        <fieldset id="smoothieSection">
            <legend>Choose Your Smoothie</legend>
            <label for="smoothieChoice">Choose your smoothie:</label>
            <select id="smoothieChoice" name="smoothie">
                <option value="Green Goddess">Green Goddess</option>
                <option value="Chia Berry">Chia Berry</option>
            </select>
        </fieldset>
        <!-- Juice Choices, hidden -->
        <fieldset id="juiceSection" style="display: none;">
            <legend>Choose Your Juice</legend>
            <label for="juiceChoice">Choose your juice:</label>
            <select id="juiceChoice" name="juice">
                <option value="Clean Green">Clean Green</option>
                <option value="Pineapple Bliss">Pineapple Bliss</option>
                <!-- Add more juice -->
            </select>
        </fieldset>
        <button type="submit">Order Beverage</button>
    </form>
    <div id="orderSummary"></div>
    <script src="js/app.js"></script>
</body>
</html>
