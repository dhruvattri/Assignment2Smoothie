<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoothie Order Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Welcome to the Smoothie Machine</h1>
    <p>Order a Smoothie or Fresh Cold Pressed Juice below:</p>
    </header>
    <form id="smoothieForm">
        <label for="smoothieChoice">Choose your smoothie:</label>
        <select id="smoothieChoice" name="smoothie">
            <option value="Green Goddess">Green Goddess</option>
            <option value="Chia Berry">Chia Berry</option>
            
        </select>

        <button type="submit">Order Smoothie</button>
    </form>

    <div id="orderSummary"></div>

    <script src="js/app.js"></script>
</body>
</html>
